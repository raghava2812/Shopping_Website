<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <script src="loginpage.js"></script>

    <link rel="stylesheet" type="text/css" href="loginpage.css">

    <!-- Website CSS style -->
    <link rel="stylesheet" type="text/css" href="loginpage.css">

    <!-- Website Font style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Passion+One" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet" type="text/css">
    <script>
        function credentials() {

            //checking whether the login detalls wpty or not 
            var username = document.getElementById("user");
            var passw = document.getElementById("pass");
            if (username.value == "" && passw.value == "") {
                alert("fileds can not be empty");
                return false;
            } else if (username.value == "") {
                alert("User name can not be espty");
                return false;
            } else if (passw.value == "") {
                alert("Password can not be empty");
                return false;
            } else {
                return true;
            }
        }
    </script>

    <title>Login page</title>

</head>

<body>

    <div class="container login-container">
        <div class="row">
            <div class="col-md-6 ads">
                <h1><span id="fl">A1</span><span id="sl">SHOPPING</span></h1>
            </div>
            <form onsubmit="return credentials()" action="shoppingopeningpage.html">
                <div class="col-md-6 login-form">
                    <div class="profile-img">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHUndSzxcF1UbSXX3bVILVaUbSIhoc_GEA8g&usqp=CAU" alt="profile_img" height="140px" width="140px;">
                    </div>
                    <h3>Login</h3>

                    <div class="form-group">
                        <input type="text" id="user" class="form-control" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="text" id="pass" class="form-control" name="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Sign In</button>
                    </div>
                    <div class="form-group forget-password">
                        <a href="shoppingopeningpage.html">Forget Password</a>
                    </div>

                </div>
            </form>
        </div>
    </div>


</body>

</html>
